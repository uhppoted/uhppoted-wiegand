name: build

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Install RaspberryPi Pico SDK
      id: pico-sdk
      run: |
        echo "---"
        echo "$(pwd)"
        echo "---"       
        cd .. 
        mkdir raspberrypi
        cd raspberrypi
        git clone https://github.com/raspberrypi/pico-sdk.git --branch master
        cd pico-sdk
        git submodule update --init
        echo "---"       
        cd ../
        ls -1
        echo "---"       
        cd ../
        ls -1
        echo "---"       

    - name: Setup toolchain
      id: toolchain
      run: |
        sudo apt update
        sudo apt install -y cmake gcc-arm-none-eabi libnewlib-arm-none-eabi build-essential

    - name: Check out project
      uses: actions/checkout@v3

    - name: Build
      run: |
        echo "---"
        ls -1
        echo "---"
        ls -1 ..
        echo "---"
        export PICO_SDK_PATH=$(pwd)/../raspberrypi/pico-sdk && make build-all
